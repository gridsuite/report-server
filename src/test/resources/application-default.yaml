spring:
  jpa:
    hibernate.format_sql: true
    show-sql: true

logging:
  level:
    org.gridsuite.report.server: DEBUG
    org.springframework:
      # suppress unreadable huge logs...
      #test: WARN
      #boot.test: WARN
      orm.jpa: DEBUG
      transaction: DEBUG
    org.hibernate:
      SQL: DEBUG
      type.descriptor.sql.BasicBinder: TRACE
    # TestContainers logs
    org.testcontainers: INFO
    tc: INFO
    com.github.dockerjava: WARN
    com.github.dockerjava.zerodep.shaded.org.apache.hc.client5.http.wire: OFF
