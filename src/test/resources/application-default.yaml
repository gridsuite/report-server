spring:
  jpa:
    database: H2
    properties:
      dialect: org.hibernate.dialect.H2Dialect
      hibernate.format_sql: true

logging:
  level:
    org.gridsuite.report.server: DEBUG
    org.springframework:
      # suppress unreadable huge logs...
      #test: WARN
      #boot.test: WARN
      orm.jpa: DEBUG
      transaction: DEBUG
    org.hibernate:
      SQL: DEBUG
      type.descriptor.sql.BasicBinder: TRACE

powsybl-ws:
  database:
    vendor: h2:mem
    query: ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    hostPort: ":"
